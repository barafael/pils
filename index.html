<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Slipstream REPL</title>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script src="node_modules/xterm/lib/xterm.js"></script>
</head>

<body>
  <script type="module">
    import init, { process_str, help_text } from "./pkg/slipstream.js";

    init()
      .then(() => {
        console.log("done");
      });

    let line = ""
    var term = new Terminal({
      cursorBlink: true,
    });
    term.open(document.getElementById('terminal'));
    term.prompt = () => {
      term.write("slipstream >> ");
    };
    term.prompt();

    term.onKey(e => {
      term.write(e.key)
      line += e.key
      if (e.key == '\r') {
        if (line.startsWith("help")) {
          term.write(help_text())
        } else {
          let result = process_str(line)
          line = ""
          term.write('\n');
          term.write(result);
        }
        term.write("\r\n");
        term.prompt()
      }
    });

  </script>
  <div id="terminal"></div>
</body>

</html>
